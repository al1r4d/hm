<!-- Needed for the "current" class -->
{% assign current = page.url | downcase | split: '/' %}

<header>
<script>
	var warning = document.createElement('p'), check = document.createElement('a'), label = document.createElement('label');

	document.body.prepend(label);
	document.body.prepend(check);
	document.body.prepend(warning);
	warning.innerHTML = '<div class="wrapper"><center><strong>Anda telah mengaktifkan javascript yang kemungkinan <a href="https://www.gnu.org/philosophy/javascript-trap.html">berbahaya</a>. Untuk melindungi privasi, cobalah <a href="https://duckduckgo.com/?q=how+to+turn+off+javascript+in+browser">menonaktifkan javascript</a>.</strong></center></div>';
</script>

	<div class="wrapper">


        <h2 class="left"><a href="/">{{ site.name }}</a></h2>

        <nav class="right">
            <ul>
                <li><a href="/tentang" {% if current[1] == "tentang" %}class="current"{% endif %} >Tentang</a></li>
            <li><a href="/dukung" {% if current[1] == "dukung" %}class="current"{% endif %} >Dukung</a></li>
            <li><a href="/mendesak" {% if current[1] == "mendesak" %}class="current"{% endif %} >Mendesak</a></li>
	    </ul>
        
	</nav> 


        <div style="clear:both;"></div>

    </div>

</header>
