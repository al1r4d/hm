---
layout: default
---

<section class="home">
    
    <p>Ada banyak yang ingin saya katakan. Blog ini adalah perantaranya.</p>

    <h2>Kumpulan Postingan</h2>
    <ul>
        {% for post in paginator.posts limit:5 %}
            <li>
                <div class="date">{{ post.date | date: "%Y-%m-%d" }}</div>
                <a class="span" href="{{ site.path }}{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul> 

    {% include pagination.html %}
</section>
