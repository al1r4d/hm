name: Blog Alif Radhitya
description: "Catatan Seorang Pemuda"
url: "https://radhitya.my.id"

paginate: 5
permalink: /:title
paginate_path: "/weblog/page:num/"

kramdown:
  input: GFM
  
  syntax_highlighter: rouge
  syntax_highlighter_opts:
      css_class: 'highlight'
feed:
  path: atom.xml
  posts_limit: 2020

sass:
  style: :expanded

# Newsline True/False
newsline: true

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  
feed:
  posts_limit: 100

include: ['_pages', '_includes']
